<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="css/styles-rating.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <span class="dark-circle">
        <img src="./images/icon-star.svg" alt="Star" />
      </span>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div id="ratings">
        <span class="dark-circle" onclick="handleClickRating(this)">1</span>
        <span class="dark-circle" onclick="handleClickRating(this)">2</span>
        <span class="dark-circle" onclick="handleClickRating(this)">3</span>
        <span class="dark-circle" onclick="handleClickRating(this)">4</span>
        <span class="dark-circle" onclick="handleClickRating(this)">5</span>
      </div>
      <button onclick="handleRedirect()">SUBMIT</button>
    </main>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/AmmarMKamel ">Ammar M. Kamel</a>.
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
